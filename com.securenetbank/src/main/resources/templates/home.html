<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf6e3; /* soft cream background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2c3e50; /* dark text */
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* subtle 3D effect */
        }

        .info {
            background-color: #fff8c6; /* light yellow card */
            color: #d4af37; /* golden text */
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            font-size: 14px;
            line-height: 1.5;
        }

        a {
            text-decoration: none;
            padding: 15px 30px;
            background: linear-gradient(to right, #ff6b00, #ff9e00); /* orange gradient */
            color: white;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        a:hover {
            transform: translateY(-3px); /* lift effect */
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>Welcome to SecureNetBank</h1>

    <div class="info">
        <p>SecureNetBank is committed to providing safe, reliable, and fast banking services.</p>
        <p>We value your security, privacy, and satisfaction above all.</p>
        <p>Join thousands of customers enjoying hassle-free banking with advanced digital solutions.</p>
    </div>

    <a th:href="@{/login}">Login</a>
</body>
</html>
